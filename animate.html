<!DOCTYPE html>
<html>

<head>
    <style>
    div {
        background-color: #bca;
        width: 100px;
        border: 1px solid green;
    }
    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
    <button id="go">&raquo; Run</button>
    <button id="good">&raquo; reset</button>
    <div id="block">Hello!</div>
    <script>
    /* Using multiple unit types within one animation. */

    $("#go").click(function() {
        $("#block").animate({
            width: "70%",
            opacity: 0.4,
            marginLeft: "0.6in",
            fontSize: "3em",
            borderWidth: "10px"
        }, 1500);
    });
    $("#good").click(function() {
        $("#block").css({
            width: "",
            border: "",
            opacity: "",
            marginLeft: "",
            fontSize: "",
            borderWidth: "1"
        });
    });
    </script>
</body>

</html>
