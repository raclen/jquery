    var unique = function (arr) {
        for (var i = 0; i < arr.length; i++) {
            for (var j = 0; j < arr.length; j++) {

    var arr4 = [2, 5, 1, 1, 1, 1, 1, 5, 2, 1];

    var unique3 = function (arr) {
        var k = 0;
        for (var i = 0; i < arr.length; i++) {
            for (var j = 0; j < arr.length; j++) {
                if (i != j && arr[i] == arr[j]) {
                    arr.splice(j, 1);
                    i--;
                    k++;
                }
            }

        }
        alert('k' + k)
        return arr;
    }

    var suiji = function (num1, num2) {

    var arr = {
        unique: function (arr) {
            var res = [], i = 0, len = arr.length;
            for (; i < len; i++) {
                if (!res.length || this.compare(arr[i], res)) {
                    res.push(arr[i]);
                }
            }
            return res;

        },
        compare: function (k, arr) {
            var len = arr.length, i = 0;
            for (; i < len; i++) {
                if (arr[i] == k) {
                    return false;
                }
            }
            return true;
        }
    }
