<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640,user-scalable=no">
    <title>屏幕自适应01</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    #obj {
        width: 600px;
        margin: 0 auto;
        background-color: #7fc851;
        height: 400px;
        line-height: 400px;
        color: #fcfafb;
        font-size: 24px;
        text-align: center;
    }

    .footer {
        height: 80px;
        width: 640px;
        position: fixed;
        top: 60px;
        background-color: #ffcaca;
        opacity: 0.7;
    }

    .footer .l {
        float: left;
        width: 400px;
        line-height: 80px;
    }

    .footer .r {
        float: left;
        width: 240px;
    }

    .footer a {
        display: block;
        width: 100px;
        color: #fff;
        background-color: #ff3126;
        border-radius: 4px;
        margin: 10px auto;
        text-decoration: none;
        text-align: center;
        padding: 20px 0;
    }

    .triangle-isosceles {
        position: relative;
        padding: 15px;
        margin: 1em 0 3em;
        color: #000;
        background: #f3961c;
        background: -webkit-gradient(linear, 0 0, 0 100%, from(#f9d835), to(#f3961c));
        background: -moz-linear-gradient(#f9d835, #f3961c);
        background: -o-linear-gradient(#f9d835, #f3961c);
        background: linear-gradient(#f9d835, #f3961c);
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
        width: 20%;
    }

    p {
        margin: 1em 0;
    }

    .triangle-isosceles:after {
        content: "";
        position: absolute;
        bottom: -15px;
        left: 50px;
        border-width: 15px 15px 0;
        border-style: solid;
        border-color: #f3961c transparent;
        display: block;
        width: 0;
    }

    .triangle-isosceles {
        -webkit-animation: .5s rainbow infinite;
    }

    .triangle {
        border-color: transparent transparent green transparent;
        border-style: solid;
        border-width: 0px 300px 300px 300px;
        height: 0px;
        width: 0px;
    }

    @-webkit-keyframes rainbow {
        0% {
            transform: translateY(0px);
        }
        100% {
            transform: translateY(-60px);
        }
    }

</style>
<body>
　
<div class="triangle"></div>
<div id="obj">
    我在屏幕中间
</div>

<div class="footer" id="obj2">
    <div class="l">作差，为什么会有这么多小数</div>
    <div class="r"><a href="">立即兑换</a></div>
</div>
<p class="triangle-isosceles">This </p>
</body>
<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
    var str = '1364783';
    var arr = str.split('');
    var newArr =[];
    for(var i=arr.length-1;i>=0;i--){
        newArr.push(arr[i])
    }
    console.log(newArr.join(''));
</script>
</html>
