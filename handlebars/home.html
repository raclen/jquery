<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script src="handlebars.js"></script>
    <script>
    var tpl = '<ul class="list_top layoutfix">' +
        '<li class="w_01">名称</li>' +
        '<li class="w_02">原价</li>' +
        '<li class="w_03">111</li>' +
        '<li class="w_04">优惠</li>' +
        '<li class="w_05">{{age}}</li>' +
        '</ul>';
    var html = Handlebars.compile(tpl)({
        'age': 12
    });
    document.body.innerHTML = html;


    var tpl2 = '\
    <ul class="list_top layoutfix">\
    <li class="w_01">名称</li>\
    <li class="w_02">原价</li>\
    <li class="w_03">111</li>\
    <li class="w_04">优惠</li>\
    <li class="w_05">{{age}}</li>\
    </ul>\
    ';
    var html = Handlebars.compile(tpl2)({
        'age': 12
    });
    document.body.innerHTML = html;

    </script>
</body>

</html>
