<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>iOS 7 Style Animated Switch Control Demo</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        position: relative;
    }

    html, body {
        height: 100%;
        font: 100%/1.5 Helvetica Neue, Helvetica, Arial, sans-serif;
        color: #3D464D;
        -webkit-font-smoothing: antialiased;
    }

    .toggle {
        display: inline-block;
        vertical-align: middle;
        margin: 10px;
    }



    .b {
        display: block;
    }

    .toggle {
        width: 100px;
        height: 60px;
        border-radius: 100px;
        background-color: #2ecc71;
        overflow: hidden;
        box-shadow: inset 0 0 2px 1px rgba(0, 0, 0, 0.05);
    }

    .check {
        position: absolute;
        display: block;
        cursor: pointer;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        z-index: 6;
    }

    .check:checked ~ .switch {
        right: 2px;
        left: 37.5%;
        transition: 0.25s cubic-bezier(0.785, 0.135, 0.15, 0.86);
        transition-property: left, right;
        transition-delay: .08s, 0s;
    }

    .switch {
        position: absolute;
        left: 2px;
        top: 2px;
        bottom: 2px;
        right: 37.5%;
        background-color: #fff;
        border-radius: 36px;
        z-index: 1;
        transition: 0.25s cubic-bezier(0.785, 0.135, 0.15, 0.86);
        transition-property: left, right;
        transition-delay: 0s, .08s;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }
    </style>
</head>

<body>

<div class="toggle">
    <input type="checkbox" id="switcher" class="check">
    <b class="b switch"></b>
</div>


</body>
</html>
