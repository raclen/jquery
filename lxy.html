<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    #marquee {
        position:relative;
        height:300px;
        width:200px;
        overflow:hidden;
        border:10px solid #369;
    }
    #marquee img {
        display:block;
    }
    #marquee dd {
        margin:0px;
        padding:0px;
    }
</style>
<body>
<dl id="marquee">
    <dt>
        <img src="http://img0.bdstatic.com/img/image/shouye/xinshouye/sheji225.jpg" alt="无缝滚动"/>
        <img src="http://img0.bdstatic.com/img/image/shouye/xinshouye/bizhi225.jpg" alt="无缝滚动"/>
        <img src="http://img0.bdstatic.com/img/image/shouye/xinshouye/mingxing225.jpg" alt="无缝滚动"/>
        <img src="http://img0.bdstatic.com/img/image/shouye/xinshouye/jiaju225.jpg" alt="无缝滚动"/>
        <img src="http://img0.bdstatic.com/img/image/shouye/xinshouye/meishi225.jpg" alt="无缝滚动"/>
        <img src="http://img0.bdstatic.com/img/image/shouye/xinshouye/lvxing225.jpg" alt="无缝滚动"/>
        <img src="http://img0.bdstatic.com/img/image/shouye/xinshouye/sheying225.jpg" alt="无缝滚动"/>
    </dt>
    <dd></dd>
</dl>
<script>
    var Marquee = function(id){
        try{document.execCommand("BackgroundImageCache", false, true);}catch(e){};
        var container = document.getElementById(id),
                original = container.getElementsByTagName("dt")[0],
                clone = container.getElementsByTagName("dd")[0],
                speed = arguments[1] || 10;
        clone.innerHTML=original.innerHTML;
        var rolling = function(){
            if(container.scrollTop == clone.offsetTop){
                container.scrollTop = 0;
            }else{
                container.scrollTop++;
            }
        }
        var timer = setInterval(rolling,speed)//设置定时器
        container.onmouseover=function() {clearInterval(timer)}//鼠标移到marquee上时，清除定时器，停止滚动
        container.onmouseout=function() {timer=setInterval(rolling,speed)}//鼠标移开时重设定时器
    }
    window.onload = function(){
        Marquee("marquee");
    }
</script>

</body>
</html>
