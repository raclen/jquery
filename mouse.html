<style>
.box{ width:400px; height:200px; background:rgba(51,204,255,0.7); border:rgba(153,153,153,1) solid 2px; margin:0 auto;}
p.threeD{
    text-shadow:
        -1px 1px 0 #ddd,
        -2px 2px 0 #c8c8c8,
        -3px 3px 0 #ccc,
        -4px 4px 0 #b8b8b8,
        -4px 4px 0 #bbb,
        0px 1px 1px rgba(0,0,0,.4),
        0px 2px 2px rgba(0,0,0,.3),
        -1px 3px 3px rgba(0,0,0,.2),
        -1px 5px 5px rgba(0,0,0,.1),
        -2px 8px 8px rgba(0,0,0,.1),
        -2px 13px 13px rgba(0,0,0,.1)
        ;
}
</style>
<script type="text/javascript">
var str="123456";
var sz=['1','2'];
var dd=str.slice(1,3);
alert(dd);

$(function(){
$(".box").mousemove(function(e){
	var pagex=e.pageX;
	
	$("#srac").html(pagex);
})	
	})

//数组排序
Array.prototype.sorts=function(){
this.sort(function(a,b){return a-b;})
return this;
}
var arr=[1,33,44,10];
alert(arr.sorts());
</script>

<div class="box"></div>
<div id="srac">0</div>
