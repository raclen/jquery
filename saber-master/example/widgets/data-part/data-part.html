<div class="data-part">
  <h1>DATA PART EXAMPLE</h1>
  <div data-bind="widget: {kind: 'container'}">
    <div data-part="nest-widget">
      <div data-bind="widget: {kind: 'part'}"></div>
    </div>
    <div data-part="nest-view">
      <span class="name" data-bind="text: name"></span>
    </div>
  </div>
</div>
