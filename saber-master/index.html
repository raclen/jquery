<!DOCTYPE html>
<html>
  <head>
    <title>SaberJS Example</title>
    <meta charset="utf-8">
  </head>
  <body>
    <a href="#tab1">Click To tab1</a>
    <a href="#tab2">Click To tab2</a>
    <a href="#tab3">Click To tab3</a>
    <a href="#mask">Click To mask</a>
    <a href="#data-part">Click To data-part</a>
    <div id="host"></div>
  </body>
  <script src='lib/jquery-1.10.2.min.js'></script>
  <script src='lib/knockout-3.0.0.js'></script>
  <script src='lib/require.js'></script>

  <script>
    require.config({
      baseUrl: '.',
      paths: {
        'eventemitter': './lib/eventemitter2'
      },
      map: {
        '*': {
          'text': 'lib/text',
          'css': 'lib/css'
        }
      }
    })

    require(['src/saber'], function(saber) {
      saber.config({
        baseWidgetPath: 'example/widgets',
        widgetHost: '#host'
      })
      saber.init()
      saber.router.mapAuto('*')
    })
  </script>

</html>
