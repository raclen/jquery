 function params(uri) {
      var ret = {},
              seg = uri.substring(uri.indexOf('?')+1,uri.length).split('&'),
              len = seg.length, i = 0, s;
      for (; i < len; i++) {
          if (!seg[i]) {
              continue;
          }
          s = seg[i].split('=');
          ret[s[0]] = s[1];
      }
      return ret;
  }
  var url =window.location.href;
  params(url).bankCode//邀请码
  params(url).recommendCode;//邀请人
