<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>callå’Œapply</title>
</head>
<body>
<script>
    var o={
        name:'111',
        age:23
    }
    function Person(){
        this.name='';
        this.sayName=function(){
            alert(this.name);
        }


    }
    var p=new Person();
    p.sayName.call(o,o);

</script>
</body>
</html>
