<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, target-densitydpi=device-dpi,user-scalable=0">
    <title>fix</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    ul{
        margin: 0 auto;
        width: 200px;
        border: solid 1px #000;
    }
    .fix{
        position: fixed;
        border: 1px #ff00ff solid;
        width: 200px;
        height: 200px;
        left: 50%;
        margin-left: -100px;
        top: 50%;
    }
</style>
<body>
<ul>
    <li>123<div class="fix"></div></li>
    <li>123</li>
</ul>
</body>
</html>
