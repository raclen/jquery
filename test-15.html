<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>分割数组</title>
</head>
<body>

</body>
<script>
    var list = [
        {gateType: '1', name: 'shouxina'},
        {gateType: '2', name: 'yanjgun1'},
        {gateType: '3', name: 'yanjgun2'},

    ]
    var listout = [];
    listout.push(list[0]);
    list.splice(0, 1);
    for (i in list) {
        if (list[i].hasOwnProperty('gateType')&&list[i].gateType== '1') {
            listout.push(list[i]);
            list.splice(i, 1);
        }
    }

    console.log(list)
    console.log(listout)
</script>

</html>
