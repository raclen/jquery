<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    var foreach = function(arr, fn){
        var i = 0, len = arr.length;
        for(; i < len; i++){
            if(fn(i, arr[i]) === false){
                break
            }
        }
    };
    //补齐数位
    var digit = function(num){
        return num < 10 ? '0' + (num|0) : num;
    };
    var str = '';
    foreach(new Array(12), function(i){
        str += '<span m="'+ i +'">'+ digit(i+1) +'月</span>';
    });
    document.body.innerHTML=str;

</script>

</body>
</html>
