<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>Calendar</title>
<style type="text/css">
*{margin:0;padding:0;}

.box{
    margin-bottom:2em;
    width:520px;
    padding:5px 5px 2em;
    border:1px solid #ccc;
}
h2{
    font-size: 12px;
    margin:1em 0;
}

input{
    height:24px;
    width:20em;
    padding:10px 20px;
}
</style>
</head>
<body>
<div class="box">
    <h2>酒店</h2>
    <label for="starttime">入住日期：</label>
    <input type="text" value="" id="starttime" class="date-picker pad_input" />
    <br />
    <br />
    <label for="deptime">退房日期：</label>
    <input type="text" value="" id="deptime" class="date-picker pad_input" />
</div>
<div id="test"  class="box">
        固定显示：<input type="text" value="" placeholder="默认日历" id="d2" />
        <div id="c_container" style="overflow:hidden;width:800px;border:1px solid #eee;padding:20px;margin: 5px 60px;">
        </div>
</div>

<div id="test"  class="box">
    年月：<input type="text" value="" placeholder="默认日历" id="d3" />
</div>


<script type="text/javascript" src="http://webresource.c-ctrip.com/code/cquery/cQuery_110421.js" charset="utf-8"></script>
<script type="text/javascript" src="http://webresource.c-ctrip.com/code/cquery/mod/calendar-6.0.js" charset="utf-8"></script>
<script type="text/javascript">


          $('#starttime').regMod('calendar','6.0', {

              listeners: {

                  onChange: function(input, value){
                      var d = value.toDate();
                      $('#deptime').data('minDate', new Date(d.getFullYear(),d.getMonth(), d.getDate() + 1));
                  }
              }
          });

          $('#deptime').regMod('calendar','6.0', {
              options:{
                  step: 2,
                  reference: '#starttime'
              },
              listeners: {
                  onChange: function(input, value){
                    console.log('d11111111111');
                  }
              }

          });


    $('#d2').regMod('calendar', '6.0', {options: {container: "#c_container", showAlways: true}})

    $('#d3').regMod('calendar','6.0', {options: {showOptions:true, showWeek:false, defaultDate: '1970-01-01', minDate: '1900-01-01', maxDate: '2020-02-01', step: 1}});


// console.log('runTime: ' +(+ new Date() - sTime));

// var sTime1 = + new Date();
// document.getElementById('j_depart');
// console.log('getIdTimeAfter: ' +(+ new Date() - sTime1));
</script>
</body>
</html>
