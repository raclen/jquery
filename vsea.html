<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>jquery插件</title>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/jquery.one.js"></script>
    <script>
        $(function () {
            $(".box").fax({
                showfun: "mouseover",
                content: "raclen"
            })
        })
        /*

         //alert("1111");
         _li.click(function(){

         })
         })*/
    </script>

    <style>
        body, box, ul, li {
            margin: 0px;
            padding: 0px;
            width: 100%;
        }

        .box {
            margin: 0 auto;
            width: 400px;
            height: 200px;
            border: rgba(153, 153, 153, 1) solid 2px;
            margin-top: 40px;
        }

        .box ul {
            background: rgba(51, 102, 255, 1);
            float: left;
            height: 40px;
        }

        .box ul li {
            float: left;
            list-style: none;
            cursor: pointer;
            line-height: 40px;
            border-right: rgba(255, 255, 255, 1) solid 1px;
            width: 33%;
            text-align: center;
            display: block;
            color: #fff;
        }

        .raclen div {
            display: none;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="nav">
        <ul>
            <li>第一个</li>
            <li>第二个</li>
            <li>第三个</li>
        </ul>
    </div>
    <div class="raclen">
        <div>one</div>
        <div>two</div>
        <div>thress</div>
    </div>
</div>
</body>
</html>
