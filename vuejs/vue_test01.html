<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
</body>
<script src="dist/vue.js"></script>
<script>
    var vm = new Vue({
        events: {
            'hook:created': function () {
                console.log('created!')
            },
            greeting: function (msg) {
                console.log(msg)
            },
            // can also use a string for methods
            bye: 'sayGoodbye'
        },
        methods: {
            sayGoodbye: function () {
                console.log('goodbye!')
            }
        }
    }) // -> created!
    vm.$emit('greeting', 'hi!') // -> hi!
    vm.$emit('bye')             // -> goodbye!

</script>
</html>
