<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>编写一个函数，在页面上输出1~1000之间所有能同时被3，5，7整除的正数，并
        要求每行显示6个这样的数</title>
</head>
<body>
<script>
var arr=[];
    for(var i=1;i<1000;i++){
        if(i%3==0&&i%5==0&&i%7==0){
           arr.push(i);
        }
    }
    console.log(arr.length);
var s='';
var n= arr.length/6
if(n<arr.length){
    for(var i=0;i<5;i++){
        s+=arr[i]+',';
    }
    n*=2;
}

var p=document.createElement('p');
var text=document.createTextNode(s);
document.body.appendChild(p);
p.appendChild(text)
window.status = navigator.appVersion

</script>
</body>
</html>
